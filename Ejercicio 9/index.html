<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="800px" height="800px"></canvas>

    <script type="text/javascript">

        const ctx = document.getElementById("canvas").getContext("2d");

        var x = 300, y = 300;
        var speed = 10;

        document.addEventListener("keydown", (event) => {
            console.log(event);
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            switch(event.key) {
                case "w":
                    console.log("w")
                    y-=speed;
                    updateRect();
                    break;
                case "a":
                    console.log("a")
                    x-=speed;
                    updateRect();
                    break;
                case "s":
                    console.log("s")
                    y+=speed;
                    updateRect();
                    break;
                case "d":
                    console.log("d")
                    x+=speed;
                    updateRect();
                    break;
                default:
                    updateRect();
                    break;
            }
        });

        function updateRect() {
            ctx.lineWidth = 3;
            ctx.strokeStyle = "black"
            ctx.fillStyle = "red";
            ctx.strokeRect(x,y,100,100)
            ctx.fillRect(x,y,100,100);
        }

        ctx.lineWidth = 3;
        ctx.strokeStyle = "black"
        ctx.fillStyle = "red";
        ctx.strokeRect(x,y,100,100)
        ctx.fillRect(x,y,100,100);

    </script>

    <style type="text/css">
        body{
            background-color: rgb(50, 50, 50);
        }

        #canvas{
            background-color: rgb(21, 21, 21);
        }
    </style>
</body>
</html>
